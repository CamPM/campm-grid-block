<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zen Block Blast v0.02</title>
    <style>
        :root { --bg: #f0f4f8; --text: #334e68; --accent: #9fb3c8; --panel: #ffffff; }
        body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        
        /* SECTION: UI LAYOUT */
        #game-wrapper { display: flex; flex-direction: column; height: 100vh; max-width: 500px; margin: auto; padding: 10px; box-sizing: border-box; }
        
        .top-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; font-weight: 600; font-size: 0.9rem; }
        .grid-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        canvas { background: var(--panel); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); cursor: pointer; }
        
        .shape-preview { height: 120px; display: flex; justify-content: space-around; align-items: center; }
        
        .bottom-row { display: flex; align-items: center; border-top: 1px solid var(--accent); padding-top: 15px; }
        .power-ups { display: flex; gap: 8px; flex: 3; }
        .shop-controls { flex: 1; display: flex; flex-direction: column; align-items: flex-end; border-left: 2px solid var(--accent); padding-left: 10px; }

        /* SECTION: BUTTONS & UI ELEMENTS */
        button { border: none; background: var(--panel); padding: 8px 12px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: var(--text); font-weight: bold; font-size: 12px; }
        .ios-hide { display: none; } /* Managed via JS */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; padding: 20px; }
        .shop-item { background: #fff; color: #333; margin: 5px; padding: 10px; border-radius: 5px; width: 80%; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div class="top-row">
        <div>Score: <span id="score">0</span><br>High: <span id="highscore">0</span></div>
        <div>ðŸ’° <span id="wallet">0</span></div>
        <div style="display: flex; gap: 5px;">
            <button id="fsBtn" class="ios-hide" onclick="toggleFS()">â›¶</button>
            <button id="muteBtn" onclick="toggleMute()">ðŸ”Š</button>
        </div>
    </div>

    <div class="grid-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="shape-preview" id="shapes"></div>

    <div class="bottom-row">
        <div class="power-ups">
            <button onclick="usePowerup('rotate')">ðŸ”„ 50</button>
            <button onclick="usePowerup('clear')">ðŸ§¹ 100</button>
            <button onclick="usePowerup('refresh')">ðŸŽ² 75</button>
        </div>
        <div class="shop-controls">
            <button onclick="showOverlay('help')">Help ?</button>
            <button onclick="showOverlay('shop')" style="margin-top: 5px; background: var(--text); color: white;">Shop ðŸ›’</button>
        </div>
    </div>
</div>

<div id="overlay">
    <h2 id="overlayTitle">Help</h2>
    <div id="overlayContent" style="max-height: 70vh; overflow-y: auto; text-align: left;"></div>
    <button onclick="closeOverlay()" style="margin-top: 20px;">Close</button>
</div>

<script>
/** * SECTION: DEBUGGING & STATE 
 * Notes: Track persistent data in localStorage. 
 */
const state = {
    gridSize: 8,
    score: 0,
    wallet: parseInt(localStorage.getItem('zen_wallet')) || 0,
    highscore: parseInt(localStorage.getItem('zen_high')) || 0,
    isMuted: false,
    ownedThemes: JSON.parse(localStorage.getItem('zen_themes')) || [0, 1],
    currentThemeIdx: 0,
    themes: [
        { bg: '#f0f4f8', b1: '#9fb3c8', b2: '#d9e2ec' }, // White/Blue/Gray
        { bg: '#d9e2ec', b1: '#ffffff', b2: '#9fb3c8' }, // Blue/White/Gray
        { bg: '#2d3436', b1: '#636e72', b2: '#b2bec3' }, // Dark Theme
        { bg: '#f7f1e3', b1: '#ffb142', b2: '#ccae62' }  // Sand Theme
    ]
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

/**
 * SECTION: INITIALIZATION & AUDIO
 * Notes: Synthesizing 'chill' sounds using Sine waves with low-pass filters.
 */
function init() {
    if (!isIOS) document.getElementById('fsBtn').classList.remove('ios-hide');
    updateUI();
    resize();
    // Start Game Loop logic here...
}

function updateUI() {
    document.getElementById('score').innerText = state.score;
    document.getElementById('highscore').innerText = state.highscore;
    document.getElementById('wallet').innerText = state.wallet;
}

function toggleMute() {
    state.isMuted = !state.isMuted;
    document.getElementById('muteBtn').innerText = state.isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
}

function playChillSound(type) {
    if (state.isMuted) return;
    const ac = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ac.createOscillator();
    const g = ac.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(type === 'clear' ? 440 : 220, ac.currentTime);
    g.gain.exponentialRampToValueAtTime(0.00001, ac.currentTime + 0.5);
    osc.connect(g).connect(ac.destination);
    osc.start(); osc.stop(ac.currentTime + 0.5);
}

/**
 * SECTION: SHOP & HELP OVERLAYS
 */
function showOverlay(mode) {
    const title = document.getElementById('overlayTitle');
    const content = document.getElementById('overlayContent');
    document.getElementById('overlay').style.display = 'flex';
    
    if (mode === 'help') {
        title.innerText = "How to Play";
        content.innerHTML = `
            <p>â€¢ Drag shapes to the grid to fill rows or columns.</p>
            <p>â€¢ <b>Rotate (50):</b> Click to rotate a shape before placing.</p>
            <p>â€¢ <b>Clear (100):</b> Remove a block from the grid.</p>
            <p>â€¢ <b>Refresh (75):</b> Get 3 brand new shapes.</p>
            <p>â€¢ Clear the <b>entire board</b> to cycle through your unlocked themes!</p>
        `;
    } else {
        title.innerText = "Shop";
        content.innerHTML = state.themes.map((t, i) => `
            <div class="shop-item">
                Theme #${i+1} ${state.ownedThemes.includes(i) ? '(Owned)' : '(1000 pts)'}
                ${!state.ownedThemes.includes(i) ? `<button onclick="buyTheme(${i})">Buy</button>` : ''}
            </div>
        `).join('');
    }
}

function closeOverlay() { document.getElementById('overlay').style.display = 'none'; }

/**
 * SECTION: CORE GAME ENGINE (SKELETON)
 * Notes: Implementing collision and highlighting.
 */
function resize() {
    const size = Math.min(window.innerWidth - 40, 400);
    canvas.width = size;
    canvas.height = size;
}

// Fullscreen for Android
function toggleFS() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(e => {});
    } else {
        document.exitFullscreen();
    }
}

// Buying logic
window.buyTheme = (idx) => {
    if (state.wallet >= 1000) {
        state.wallet -= 1000;
        state.ownedThemes.push(idx);
        localStorage.setItem('zen_wallet', state.wallet);
        localStorage.setItem('zen_themes', JSON.stringify(state.ownedThemes));
        updateUI();
        showOverlay('shop');
    } else {
        alert("Not enough points!");
    }
};

window.onload = init;
</script>
</body>
</html>
